<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

        body {
            font-family: 'Rubik', sans-serif;
            background: url('https://media.istockphoto.com/id/1133692578/photo/exhibition-event-hall-blur-background-of-trade-show-business-world-or-international-expo.jpg?s=612x612&w=0&k=20&c=RO8AoZjZyBz8ZU8tC6STPq2WVEwe13dr7Nem8yN3NZU='), url('https://images.unsplash.com/photo-1503424886300-4e1c2cd07728?auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #3f3d56;
            margin-bottom: 60px;
            font-weight: 700;
            background-color: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .module-container {
            display: flex;
            flex-direction: column;
            gap: 80px;
            width: 100%;
            align-items: center;
        }

        .module {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .module:hover {
            transform: scale(1.01);
        }

        .module:nth-of-type(1) {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
        }

        .module:nth-of-type(2) {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
        }

        .module:nth-of-type(3) {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
        }

        .module.active {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .module h2 {
            color: #333;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .arrow {
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        .module.active .arrow {
            transform: rotate(180deg);
        }

        .module-content {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease forwards;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #e3f2fd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background: #bbdefb;
        }

        input[type="text"],
        input[type="date"],
        input[type="datetime-local"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
            font-weight: 500;
        }

        button:hover {
            background-color: #1976d2;
        }

        .delete-btn {
            background-color: #ef5350;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background-color: #c62828;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <h1>üìã Task Management Application</h1>

    <div class="module-container">
        <div class="module">
            <h2 onclick="toggleContent(this)">üéâ Events <span class="arrow">‚ñº</span></h2>
            <div class="module-content" onclick="event.stopPropagation();">
                <h3>üóÇÔ∏è Organized Events</h3>
                <ul id="organizedEvents"></ul>
                <input type="text" id="organizedInput" placeholder="Add organized event">
                <button onclick="addOrganizedEvent()">Add Organized Event</button>

                <h3>üë• Attended Events</h3>
                <ul id="attendedEvents"></ul>
                <input type="text" id="attendedInput" placeholder="Add attended event">
                <button onclick="addAttendedEvent()">Add Attended Event</button>
            </div>
        </div>

        <div class="module">
            <h2 onclick="toggleContent(this)">‚è∞ Reminders <span class="arrow">‚ñº</span></h2>
            <div class="module-content" onclick="event.stopPropagation();">
                <h3>üìù Upcoming Reminders</h3>
                <ul id="reminderList"></ul>
                <input type="date" id="reminderDate">
                <input type="text" id="reminderText" placeholder="Reminder description">
                <button onclick="addReminder()">Add Reminder</button>

                <h3>üì¶ Archives</h3>
                <ul id="archiveList"></ul>
            </div>
        </div>

        <div class="module">
            <h2 onclick="toggleContent(this)">‚úÖ To-Do List <span class="arrow">‚ñº</span></h2>
            <div class="module-content" onclick="event.stopPropagation();">
                <ul id="todoList"></ul>
                <input type="datetime-local" id="todoTime">
                <input type="text" id="todoText" placeholder="To-do item">
                <button onclick="addTodo()">Add To-Do</button>
            </div>
        </div>
    </div>

    <script>
        function toggleContent(headerElement) {
            const module = headerElement.closest('.module');
            const content = module.querySelector('.module-content');
            const isActive = module.classList.contains('active');

            document.querySelectorAll('.module').forEach(m => {
                m.classList.remove('active');
                m.querySelector('.module-content').style.display = 'none';
            });

            if (!isActive) {
                module.classList.add('active');
                content.style.display = 'block';
            }
        }

        function createListItem(text, archive = false) {
            const li = document.createElement('li');
            li.textContent = text;

            if (!archive) {
                li.onclick = function (e) {
                    e.stopPropagation();
                    moveToArchive(li);
                };
            }

            const delBtn = document.createElement('button');
            delBtn.textContent = 'üóëÔ∏è';
            delBtn.className = 'delete-btn';
            delBtn.onclick = function (e) {
                e.stopPropagation();
                li.remove();
            };

            li.appendChild(delBtn);
            return li;
        }

        function moveToArchive(item) {
            const archiveList = document.getElementById('archiveList');
            const newItem = createListItem(item.firstChild.textContent, true);
            archiveList.appendChild(newItem);
            item.remove();
        }

        function addOrganizedEvent() {
            const input = document.getElementById("organizedInput");
            if (input.value.trim()) {
                const li = createListItem(input.value);
                document.getElementById("organizedEvents").appendChild(li);
                input.value = "";
            }
        }

        function addAttendedEvent() {
            const input = document.getElementById("attendedInput");
            if (input.value.trim()) {
                const li = createListItem(input.value);
                document.getElementById("attendedEvents").appendChild(li);
                input.value = "";
            }
        }

        function addReminder() {
            const text = document.getElementById("reminderText").value;
            const date = document.getElementById("reminderDate").value;
            if (text.trim() && date) {
                const li = createListItem(`${date} - ${text}`);
                document.getElementById("reminderList").appendChild(li);
                document.getElementById("reminderText").value = "";
                document.getElementById("reminderDate").value = "";
            }
        }

        function addTodo() {
            const text = document.getElementById("todoText").value;
            const time = document.getElementById("todoTime").value;
            if (text.trim() && time) {
                const li = createListItem(`${time} - ${text}`);
                document.getElementById("todoList").appendChild(li);
                document.getElementById("todoText").value = "";
                document.getElementById("todoTime").value = "";
            }
        }
    </script>

</body>

</html>
